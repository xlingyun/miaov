		window.onload = function(){

			for(var i=1;i<=120;i++){

				var number = randomNum(10, 3);

			// 	// var number = ev.state || '';

			// 	console.log(ev.state);
			// }
			function styleNum(num){
				if(num < 10 && num > 0){
					return '第00' + num + '期：';
				}else if(num >= 10 && num <= 99){
					return '第0' + num + '期：';
				}else{
					return '第' + num + '期：';
				}
			}
			function randomNum(alls, now){
				
				var arr = [];
				var newArr = [];

				for(var i=0;i<alls;i++){
					arr.push(i);
				}
				
				for(var i=0;i<now;i++){
					newArr.push( arr.splice(Math.floor(Math.random()*arr.length), 1));
				}

				return newArr.sort(function(a, b){
					return a - b;
				}).join(' ');
			}
		}
	</script>
