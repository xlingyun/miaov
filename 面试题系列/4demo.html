		function unique(arr){
			var result = [];
			var obj = {};
			//利用json数据key值的唯一性
			for(var i=0;i<arr.length;i++){
				if(!obj[arr[i]]){
					result.push(arr[i]);
					obj[arr[i]] = 1;
				}
			}
			return result;
		}
